<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">

        <h1 id="page-title" class="text-2xl font-bold text-center text-blue-700 mb-6">
            Ch·ªçn tri·ªáu ch·ª©ng

        <!-- Form -->
        <form id="symptom-form" class="space-y-6">
            <!-- Grid tri·ªáu ch·ª©ng -->
            <div id="symptom-grid"
                class="grid sm:grid-cols-2 gap-4 max-h-96 overflow-y-auto pr-2">
                <!-- Checkbox s·∫Ω render ·ªü ƒë√¢y -->
            </div>

            <!-- Nh·∫≠p kh√°c -->
            <div>
                <label class="block font-medium text-gray-700 mb-1">Kh√°c:</label>
                <input id="other-symptom" type="text" placeholder="Nh·∫≠p tri·ªáu ch·ª©ng kh√°c..."
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <button type="button" id="back-btn"
                    class="px-5 py-2 rounded-lg border border-gray-400 text-gray-600 hover:bg-gray-100">
                    Quay l·∫°i
                </button>
                <button type="submit"
                    class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow">
                    Ti·∫øp t·ª•c
                </button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const field = urlParams.get("field");
        const pageTitle = document.getElementById("page-title");
        const grid = document.getElementById("symptom-grid");
        const otherInput = document.getElementById("other-symptom");

        fetch(`/api/symptoms/${field}`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    grid.innerHTML = `<p class="text-red-500">${data.error}</p>`;
                    return;
                }

                pageTitle.textContent = "Ch·ªçn tri·ªáu ch·ª©ng thu·ªôc: " + data.group;

                // üî• Ph·ª•c h·ªìi tri·ªáu ch·ª©ng ƒë√£ ch·ªçn
                const saved = JSON.parse(localStorage.getItem("selectedSymptoms") || "[]");

                data.symptoms.forEach(symptom => {
                    const checked = saved.includes(symptom['tri·ªáu_ch·ª©ng']) ? "checked" : "";
                    const wrapper = document.createElement("label");
                    wrapper.className = "flex items-start p-3 border rounded-lg cursor-pointer hover:bg-blue-50 transition";
                    wrapper.innerHTML = `
                        <input type="checkbox" name="symptom" value="${symptom['tri·ªáu_ch·ª©ng']}" class="mt-1 mr-3" ${checked}>
                        <div>
                            <div class="font-medium text-gray-800">${symptom['tri·ªáu_ch·ª©ng']}</div>
                            <div class="text-sm text-gray-500">${symptom['m√¥_t·∫£'] || ""}</div>
                        </div>
                    `;
                    grid.appendChild(wrapper);
                });

                // N·∫øu c√≥ m·ª•c "Kh√°c" ƒë∆∞·ª£c l∆∞u
                const otherSaved = saved.find(s => !data.symptoms.some(item => item['tri·ªáu_ch·ª©ng'] === s));
                if (otherSaved) {
                    otherInput.value = otherSaved;
                }
            })
            .catch(err => {
                console.error("L·ªói khi g·ªçi API:", err);
                grid.innerHTML = `<p class="text-red-500">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu tri·ªáu ch·ª©ng.</p>`;
            });

        // üîô N√∫t quay l·∫°i ‚Üí v·ªÅ categories.html
        document.getElementById("back-btn").addEventListener("click", () => {
            window.location.href = "categories.html";
        });

        // Submit
        document.getElementById("symptom-form").addEventListener("submit", function (e) {
            e.preventDefault();

            let selected = [];
            document.querySelectorAll("#symptom-grid input:checked").forEach(cb => selected.push(cb.value));

            if (otherInput.value.trim() !== "") {
                selected.push(otherInput.value.trim());
            }

            if (selected.length === 0) {
                alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 tri·ªáu ch·ª©ng.");
                return;
            }

            localStorage.setItem("selectedSymptoms", JSON.stringify(selected));
            window.location.href = "recommendation.html";
        });
    </script>
</body>

</html>
